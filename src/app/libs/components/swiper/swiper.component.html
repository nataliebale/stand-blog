<owl-carousel-o [options]="customOptions">

  <ng-container *ngFor="let slide of slides">
    <ng-template carouselSlide>
      <div class="swiper_item" [style.backgroundImage]="'url(' + slide?.image + ')'">
        <div class="swiper_text">
          <div class="swiper_tag">
            {{ slide?.tag | uppercase }}
          </div>
          <div class="swiper_title" [routerLink]="['/blogs', slide?.id]">
            {{ slide?.title }}
          </div>
          <div class="swiper_text-footer">
            <span>
              {{ slide?.role }}
            </span>
            <span>
              {{ slide?.date }}
            </span>
            <span>
              <a href="">
                {{ slide?.numOfComments }} comments
              </a>
            </span>
          </div>
        </div>
      </div>
    </ng-template>
  </ng-container>

</owl-carousel-o>
