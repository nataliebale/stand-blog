<div class="section-title">
  {{ formTitles?.formTitle | uppercase }}
</div>

<form [formGroup]="form" (ngSubmit)="onSubmit()" class="row">
  <div class="form-group col-6 mt-30">
    <input type="text" class="form-control error"
           [placeholder]="formTitles?.textControlTitle | uppercase"
           formControlName="name">
  </div>
  <div class="form-group col-6 mt-30">
    <input type="email" class="form-control"
           [placeholder]="formTitles?.mailControlTitle | uppercase"
           formControlName="mail">
  </div>
  <div class="form-group col-12 mt-30">
    <input type="text" class="form-control"
           [placeholder]="formTitles?.subjectControlTitle | uppercase"
           formControlName="subject">
  </div>
  <div class="form-group col-12 mt-30">
    <textarea class="form-control"
              [placeholder]="formTitles?.textareaControlTitle | uppercase"
              formControlName="message"></textarea>
  </div>
  <div>
    <button type="submit" class="btn mt-30 btn-orange form_btn">
      {{ formTitles?.btnTitle | uppercase }}
    </button>
  </div>
</form>
