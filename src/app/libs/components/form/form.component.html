<div class="section-title">
  {{ formTitles.formTitle | uppercase }}
</div>

<form [formGroup]="form" (ngSubmit)="onSubmit()" class="row">
  <div class="form-group col-6 mt-30">
    <input type="text" class="form-control"
           [class.error]="form.get('name')?.errors && form.get('name')?.touched"
           [placeholder]="formTitles.textControlTitle | uppercase"
           formControlName="name">
  </div>
  <div class="form-group col-6 mt-30">
    <input type="email" class="form-control"
           [placeholder]="formTitles.mailControlTitle | uppercase"
           [class.error]="form.get('mail')?.errors && form.get('mail')?.touched"
           formControlName="mail">
  </div>
  <div class="form-group col-12 mt-30">
    <input type="text" class="form-control"
           [placeholder]="formTitles.subjectControlTitle | uppercase"
           [class.error]="form.get('subject')?.errors && form.get('subject')?.touched"
           formControlName="subject">
  </div>
  <div class="form-group col-12 mt-30">
    <textarea class="form-control"
              [class.error]="form.get('message')?.errors && form.get('message')?.touched"
              [placeholder]="formTitles.textareaControlTitle | uppercase"
              formControlName="message"></textarea>
  </div>
  <div>
    <button type="submit"
            [disabled]="form.invalid"
            class="btn mt-30 btn-orange form_btn">
      {{ formTitles.btnTitle | uppercase }}
    </button>
  </div>
</form>
