<div>
  <form>
    <div class="form-group">
      <input #searchInput type="text"
             (keyup)="onSearchByName(searchInput.value)"
             class="form-control"
             placeholder="TYPE TO SEARCH">
    </div>
  </form>

  <div class="section-title mt-30">
    {{ 'categories' | uppercase }}
  </div>

  <ul class="categories">
    <li *ngFor="let category of categories"
        class="categories_item">
      <a (click)="onCategorySelect(category.id); category.active = !category.active"
         [class.active]="category.active">
        {{ category?.name }}
      </a>
    </li>
  </ul>

  <div class="section-title mt-30">
    {{ 'TAG CLOUDS' | uppercase }}
  </div>

  <div class="filter-tags mt-30">
    <button *ngFor="let tag of tags"
            class="btn btn-white"
            (click)="onTagSelect(tag.id); tag.active = !tag.active"
            [class.active]="tag.active">
      <p>
        {{ tag.name }}
      </p>
    </button>
  </div>
</div>
