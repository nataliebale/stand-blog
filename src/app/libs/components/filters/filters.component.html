<div>
  <form>
    <div class="form-group">
      <input #searchInput type="text"
             (keyup)="onKeyUp(searchInput.value)"
             class="form-control"
             placeholder="TYPE TO SEARCH">
    </div>
  </form>

  <div class="section-title mt-30">
    {{ 'categories' | uppercase }}
  </div>

  <ul class="categories">
    <li *ngFor="let category of categories"
      class="categories_item">
      <a>
        {{ category?.name }}
      </a>
    </li>
  </ul>

  <div class="section-title mt-30">
    {{ 'TAG CLOUDS' | uppercase }}
  </div>

  <div class="filter-tags mt-30">
    <button *ngFor="let tag of tags"
            class="btn btn-white">
      <p>
        {{ tag.name }}
      </p>
    </button>
  </div>
</div>
