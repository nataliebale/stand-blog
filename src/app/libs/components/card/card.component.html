<div class="card">
  <div class="card_img" [style.backgroundImage]="'url(' + card?.image + ')'"></div>
  <div class="card_content">
    <div class="card_header">
      <div class="card_header-tag d-flex justify-content-between">
        <p class="">
          {{ card?.tag }}
        </p>
        <i class="fa-solid fa-star card_btn--popular"
           [class.active]="isPopular"
           (click)="onSetPopularProduct()"></i>
      </div>
      <a class="card_header-title"
         [routerLink]="['/blogs', card?.id]">
        <h4>
          {{ card?.title }}
        </h4>
      </a>
      <ul class="card_info">
        <li>
          {{ card?.role }}
        </li>
        <li>
          {{ card?.date }}
        </li>
        <li>
          {{ card?.numOfComments }} comments
        </li>
      </ul>
    </div>
    <div *ngIf="showInDetail"
         class="form-group form-check card_checkbox mt-30">
      <input type="checkbox"
             (change)="onCheckChange()"
             [checked]="displayFullText"
             class="form-check-input"
             id="inDetail">
      <label class="form-check-label" for="inDetail">
        <ng-container *ngIf="displayFullText">
          Show less text
        </ng-container>
        <ng-container *ngIf="!displayFullText">
          Show more text
        </ng-container>
      </label>
    </div>
    <div class="card_description"
         [class.card_description--full]="displayFullText">
      {{ card?.description }}
    </div>
    <div class="card_footer">
      <span class="card_footer-icon">
        <i class="fa-solid fa-share-nodes"></i>
      </span>
      <a href="">facebook</a>
      <a href="">twitter</a>
    </div>
  </div>
</div>
