<div class="card">
  <div class="card_img" [style.backgroundImage]="'url(' + card.image + ')'"></div>
  <div class="card_content">
    <div class="card_header">
      <p class="card_header-tag">
        {{ card.tag }}
      </p>
      <a class="card_header-title"
         [routerLink]="['/blogs', card.id]">
        <h4>
          {{ card.title }}
        </h4>
      </a>
      <ul class="card_info">
        <li>
          {{ card.role }}
        </li>
        <li>
          {{ card.date }}
        </li>
        <li>
          {{ card.numOfComments }} comments
        </li>
      </ul>
    </div>
    <div *ngIf="showInDetail"
         class="form-group form-check card_checkbox mt-30">
      <input type="checkbox" class="form-check-input" id="inDetail">
      <label class="form-check-label" for="inDetail">Show description in detail</label>
    </div>
    <div class="card_description"
         [class.card_description--full]="showInDetail">
      {{ card.description }}
    </div>
    <div class="card_footer">
      <span class="card_footer-icon">
        <i class="fa-solid fa-share-nodes"></i>
      </span>
      <a href="">facebook</a>
      <a href="">twitter</a>
    </div>
  </div>
</div>
