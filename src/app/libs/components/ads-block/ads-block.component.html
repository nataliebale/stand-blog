<div *ngIf="ad"
     class="ads-banner d-flex justify-content-between"
     [style.backgroundImage]="'url(' + ad?.image + ')'">
  <div class="">
    <div class="ads-banner_title">
      {{ ad?.title }}
    </div>
    <div class="ads-banner_desc">
      {{ ad?.description }}
    </div>
  </div>
  <a [href]="ad?.url"
     target="_blank"
     class="btn btn-orange ads-banner_btn">
    {{ ad?.btnText | uppercase }}
  </a>
</div>
