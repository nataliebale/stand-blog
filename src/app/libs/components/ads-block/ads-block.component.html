<div class="ad d-flex justify-content-between"
     [style.backgroundImage]="'url(' + ad?.image + ')'">
  <div class="ad_text">
    <div class="ad_title">
      {{ ad?.title }}
    </div>
    <div class="ad_desc">
      {{ ad?.description }}
    </div>
  </div>
  <a [href]="ad?.url" class="ad_btn">
    {{ ad?.btnText | uppercase }}
  </a>
</div>
