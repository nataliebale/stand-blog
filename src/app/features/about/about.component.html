<app-banner [banner]="banner"></app-banner>

<section class="container mt-100">

  <div class="about_image">
    <img [src]='(aboutData | async)?.image' alt="">
  </div>
  <div class="row">
    <div class="col-12">
      <div class="text-center about_text">
        <h4>
          {{ (aboutData | async)?.title }}
        </h4>
        {{ (aboutData | async)?.description }}
      </div>
    </div>
  </div>
</section>

<section class="container">
  <div class="socials d-flex justify-content-center">
    <div>
      <a href="" class="socials_link">
        <i class="fa-brands fa-facebook-f"></i>
      </a>
      <a href="" class="socials_link">
        <i class="fa-brands fa-twitter"></i>
      </a>
      <a href="" class="socials_link">
        <i class="fa-brands fa-behance"></i>
      </a>
      <a href="" class="socials_link">
        <i class="fa-brands fa-linkedin-in"></i>
      </a>
      <a href="" class="socials_link">
        <i class="fa-brands fa-dribbble"></i>
      </a>
    </div>
  </div>
</section>
